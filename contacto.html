<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Orquesta Independencia 33</title>
    <link rel="icon" href="img/logo-circular.png" type="image/x-icon" />
    <link

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <header>
      <!-- Barra de navegación -->
      <div class="container">
        <nav
          class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary fixed-top"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a class="navbar-brand movletras" href="contacto.html">
              <img
                src="img/logo-circular.png"
                alt="logoorquesta"
                class="logonavbar"
              />Contacto</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="nosotros.html"
                    >Nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="eventos.html">Eventos </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="mainForm">
      <form action="" method="POST" id="form">
        <div class="form">
          <h1 class="formTitulo">REGISTRO</h1>
          <div class="grupo">
            <input type="text" name="" id="name" required><span class="Barra"></span>
            <label for="">Nombre</label>
          </div>
          <div class="grupo">
            <input type="email" name="" id="email" required><span class="Barra"></span>
            <label for="">Email</label>
          </div>
          <div class="grupo">
            <input type="password" name="" id="password" required><span class="Barra"></span>
            <label for="">Password</label>
          </div>
          <button type="submit" class="buttonForm">Registrate</button>
          <p class="warnings" id="warnings"></p>
        </div>
      </form>
    </main>
    
    <footer class="fixed-bottom">
      <section class="icons">
        <a
          id="ig"
          href="https://www.instagram.com/orquestaindependencia/"
          target="”_blank"
          ><img src="./img/icons/ig.png" alt=""
          /></a>
        <a
          id="fb"
          href="https://www.facebook.com/orquestaindependencia33"
          target="”_blank"
          ><img src="./img/icons/fb.png" alt=""
        /></a>
        <a id="mail" href="./contacto.html"
          ><img src="./img/icons/mail.png" alt=""
        /></a>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
